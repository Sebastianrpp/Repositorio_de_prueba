<html lang="en">

<body>
    <script>
    //probando probando
    function calcularSuma(num1, num2) {

        let Suma= num1 + num2;
        document.write(Suma);
        return Suma;


    }

    let num1 = parseInt(prompt("Ingresa el primer numero :"));
    let num2 = parseInt(prompt("Ingresa el 2do numero :"));

    calcularSuma(num1, num2);
    
    </script>
    
</body>
